<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .role-selection {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .role-selection h1 {
            color: black;
            margin-bottom: 20px;
        }
        .role-selection button {
            background-color: #ff007f; /* Rose Red */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .role-selection button:hover {
            background-color: #e60073; /* Darker Rose Red */
        }
    </style>
</head>
<body>
    <div class="role-selection">
        <h1>Select Your Role</h1>
        <button onclick="redirectToPatientSignup()">Patient</button>
        <button onclick="redirectToDoctorSignup()">Doctor</button>
    </div>

    <script>
        function redirectToPatientSignup() {
            window.location.href = "patient_signup.html";
        }
        function redirectToDoctorSignup() {
            window.location.href = "doctor_signup.html"; // We'll create this later
        }
    </script>
</body>
</html>
