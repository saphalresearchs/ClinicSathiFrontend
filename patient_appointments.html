<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h2 {
            color: #d63384;
            text-align: center;
        }
        .card {
            background: #fff0f6;
            border: 1px solid #d63384;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .complete-btn {
            background-color: #52c41a;
            color: white;
        }
        .reschedule-btn {
            background-color: #ffa940;
            color: white;
        }
        .disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“… My Appointments</h2>
        <div id="appointments"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api"; 
        const token = localStorage.getItem('token');

        // Redirect if token is missing (user not logged in)
        if (!token) {
            alert("Access Denied. Please log in.");
            window.location.href = "login.html";
        }

        // Fetch all patient appointments
        async function fetchAppointments() {
            try {
                const response = await fetch(`${API_BASE}/appointments/patient/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const appointmentsDiv = document.getElementById("appointments");
                appointmentsDiv.innerHTML = "";

                if (data.length === 0) {
                    appointmentsDiv.innerHTML = "<p>No appointments found.</p>";
                    return;
                }

                data.forEach(appointment => {
                    const appointmentCard = document.createElement("div");
                    appointmentCard.classList.add("card");

                    let buttons = "";
                    
                    // If confirmed, allow "Mark as Completed" & Reschedule
                    if (appointment.status === "confirmed") {
                        buttons += `<button class="complete-btn" onclick="updateAppointmentStatus(${appointment.id}, 'completed')">Mark as Completed</button>`;
                        buttons += `<button class="reschedule-btn" onclick="rescheduleAppointment(${appointment.id})">Reschedule</button>`;
                    } 
                    // If pending, only Reschedule button
                    else if (appointment.status === "pending") {
                        buttons += `<button class="reschedule-btn" onclick="rescheduleAppointment(${appointment.id})">Reschedule</button>`;
                    } 
                    // If completed, disable reschedule
                    else if (appointment.status === "completed") {
                        buttons += `<button class="reschedule-btn disabled" disabled>Cannot Reschedule</button>`;
                    }

                    appointmentCard.innerHTML = `
                        <p><strong>Date:</strong> ${appointment.date} | <strong>Time:</strong> ${appointment.time}</p>
                        <p><strong>Status:</strong> ${appointment.status}</p>
                        <p><strong>Reason:</strong> ${appointment.reason}</p>
                        ${buttons}
                    `;
                    appointmentsDiv.appendChild(appointmentCard);
                });
            } catch (error) {
                console.error("Error fetching appointments:", error);
            }
        }

        // Update appointment status (Mark as completed)
        async function updateAppointmentStatus(appointmentId, status) {
            try {
                const response = await fetch(`${API_BASE}/appointments/manage/${appointmentId}/`, {
                    method: "PATCH",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ status: status })
                });

                if (!response.ok) {
                    throw new Error("Failed to update appointment.");
                }

                alert(`Appointment marked as ${status}!`);
                fetchAppointments(); // Refresh list
            } catch (error) {
                console.error("Error updating appointment:", error);
                alert("Failed to update appointment.");
            }
        }

        // Placeholder function for rescheduling appointment
        function rescheduleAppointment(appointmentId) {
            alert(`Reschedule functionality to be implemented for appointment ID: ${appointmentId}`);
        }

        // Load appointments when page loads
        fetchAppointments();
    </script>
</body>
</html>
